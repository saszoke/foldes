<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;900&display=swap" rel="stylesheet"> -->
    <!-- <link rel="preload" href="myFont.woff2" as="font"
      type="font/woff2" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.x/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet"> -->
    <link rel="preload" as="font" href="./fonts/Roboto/static/Roboto-Regular.ttf" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/Galliard-Std-Roman/Galliard-Std-Roman.woff2" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/Times/TIMESR.ttf" crossorigin="anonymous">
    <style>

      /* body {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      html {
        height: -webkit-fill-available;
      } */
      .parallax {
        /* Set a specific height */
        min-height: 100px;
      
        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .parallaxxx {
        /* Set a specific height */
        min-height: 50px;
        max-height: 100px;
      
        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .stickyPic{
        background-image: url('wallpaper3.jpg');
        position: -webkit-sticky; /* Safari */ 
        position: sticky; 
        top: -500;
        height: 100%;
        width: 500px;
      }
      .mainPic{
        background-image: url('csapatSnip1.jpg');
          /* Full height */
          height: 800px;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .pic1{
        background-image: url('officeInside.jpg');
      }

      .pic2{
        background-image: url('building.jpg');
      }
      .pic3{
        background-image: url('mosaique2.jpg');
      }
      @media screen and (max-width: 600px) {
        .parallaxxx {
        /* Set a specific height */
        min-height: 25px;
        max-height: 50px;
      
        /* Create the parallax scrolling effect */
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      }

      /* Removes weird right margin */
      .row { 
        margin-left: 0 !important;
        margin-right: 0 !important;
      }
      .vc_row {
          margin-left: 0 !important;
          margin-right: 0 !important;
      }

      @font-face {
          font-family: "RobotoSlab";
          src: local("RobotoSlab"),
          url("/fonts/RobotoSlab/RobotoSlab-VariableFont_wght.ttf") format("truetype");
      }

      @font-face {
          font-family: "Roboto";
          src: local("Roboto"),
          url("/fonts/RobotoSlab/static/Roboto-Regular.ttf") format("truetype");
      }

      @font-face {
          font-family: "Galliard-Std-Roman";
          src: local("Galliard-Std-Roman"),
          url("/fonts/Galliard-Std-Roman/Galliard-Std-Roman.woff2") format("woff");
      }
      @font-face {
          font-family: "Times";
          src: local("Times"),
          url("/fonts/Times/TIMESR.ttf") format("truetype");
      }
      </style>

  </head>
  
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="app"></div>
  </body>
  
</html>
